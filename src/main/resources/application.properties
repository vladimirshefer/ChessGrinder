spring.flyway.enabled=true
#spring.flyway.repair=true

## ChessGrinder application properties
#chessgrinder.security.adminEmail=foo@example.com
chessgrinder.feature.auth.password=false
chessgrinder.feature.auth.instant=false
chessgrinder.feature.chess.rating=false
chessgrinder.feature.chess.results.submit=false

chessgrinder.feature.captcha=false
chessgrinder.captcha.site=recaptcha public key
chessgrinder.captcha.secret=recaptcha private key

chessgrinder.mail.enabled=true
spring.mail.host=example.com
spring.mail.port=587
spring.mail.username=<login user to smtp server>
spring.mail.password=<login password to smtp server>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

otel.sdk.disabled=true
otel.service.name=chessgrinder
otel.metrics.exporter=none
otel.logs.exporter=none

# File Storage Configuration
# Type of storage to use: local or s3
chessgrinder.file-storage.type=local

