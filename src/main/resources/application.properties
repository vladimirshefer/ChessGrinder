spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
server.servlet.session.timeout=24h
server.servlet.contextPath=/api
chessgrinder.server.http.schema=https
chessgrinder.server.http.host=chessgrinder.com
chessgrinder.server.http.port=
chessgrinder.server.http.path=/api
chessgrinder.server.http.url=${chessgrinder.server.http.schema}://${chessgrinder.server.http.host}${chessgrinder.server.http.port}${chessgrinder.server.http.path}
#spring.security.oauth2.client.registration.google.clientId=YOUR_GOOGLE_CLIENT_ID
